<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Программтрование</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="theme-color" content="#000">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<section>
		<div class="wrap">
			<h1>Информатика и программирование</h1>
			<div>
				<h3>Bыберите номер лабораторной:</h3>
				<div class="box2">
						<select id="select">
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
						</select>
					</div>
					<h3>Введите последние цифры года поступления:</h3>
					<input type="text" id="age" placeholder="18">
					<h3>Введите месяц поступления:</h3>
					<input type="text" id="month" placeholder="9">
					<h3>Введите ваш порядковый номер в списке группы или день даты вашего рождения:</h3>
					<input type="text" id="numGD" >
					<button class="btn">Результат</button>
					<h2 class="er">Ваш вариант:</h2> <span id="out"></span>
				</div>
		</div>
	</section>

<script src="jquery-3.3.1.min.js"></script>
<script src="script.js"></script>

</body>
</html>
